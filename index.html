<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css"
    />
    <script src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"></script>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="w-screen h-screen flex justify-center relative">
    <div class="w-2/3">
      <header class="p-3 bg-blue-700 text-white flex gap-3 items-center">
        <input type="image" src="./assets/icons/Menu.svg" />
        <p class="grow text-lg">My To-Do Tasks</p>
        <div class="relative">
          <input
            type="text"
            class="p-1 pl-10 w-full opacity-50 outline-none text-black rounded-md"
            placeholder="Search"
          />
          <input
            type="image"
            class="absolute top-1 left-1 z-10"
            src="./assets/icons/Search 2.svg"
            alt="Search"
          />
        </div>
        <input type="image" src="./assets/icons/filter.png" />
        <input
          type="image"
          onclick="showAddModal()"
          src="./assets/icons/Add Square.svg"
        />
      </header>
      <main>
        <table class="w-full">
          <thead>
            <th class="p-5 pl-2 border-2 text-left">Task Name</th>
            <th class="p-5 border-2">Priority</th>
            <th class="p-5 border-2">Status</th>
            <th class="p-5 border-2">Deadline</th>
            <th class="p-5 border-2">Actions</th>
          </thead>
          <tbody>
            <tr>
              <td class="p-2 border-2">walk the dog 1</td>
              <td class="p-2 text-center border-2">
                <div class="bg-gray-300 rounded-2xl p-1 pr-3 pl-3 inline-block">
                  Low
                </div>
              </td>
              <td class="p-2 text-center border-2">
                <div
                  class="bg-red-500 text-white rounded-2xl p-1 pr-3 pl-3 inline-block"
                >
                  To Do
                </div>
              </td>
              <td class="p-2 text-center border-2">
                <div
                  class="border-2 border-blue-400 rounded-2xl p-1 pr-3 pl-3 inline-block font-yekan"
                >
                  1403/01/01
                </div>
              </td>
              <td class="p-2 text-center border-2">
                <input
                  type="image"
                  class="bg-red-500 py-0.5 px-2 rounded"
                  src="./assets/icons/Delete 1.png"
                />
                <input
                  type="image"
                  class="bg-blue-600 py-0.5 px-2 rounded"
                  src="./assets/icons/Edit 1.png"
                />
                <input
                  type="image"
                  class="bg-gray-500 py-0.5 px-2 rounded"
                  src="./assets/icons/Show.png"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 border-2">walk the dog 2</td>
              <td class="p-2 text-center border-2">
                <div
                  class="bg-yellow-400 rounded-2xl p-1 pr-3 pl-3 inline-block"
                >
                  Medium
                </div>
              </td>
              <td class="p-2 text-center border-2">
                <div
                  class="bg-yellow-400 rounded-2xl p-1 pr-3 pl-3 inline-block"
                >
                  Doing
                </div>
              </td>
              <td class="p-2 text-center border-2"><div></div></td>
              <td class="p-2 text-center border-2">
                <input
                  type="image"
                  class="bg-red-500 py-0.5 px-2 rounded"
                  src="./assets/icons/Delete 1.png"
                />
                <input
                  type="image"
                  class="bg-blue-600 py-0.5 px-2 rounded"
                  src="./assets/icons/Edit 1.png"
                />
                <input
                  type="image"
                  class="bg-gray-500 py-0.5 px-2 rounded"
                  src="./assets/icons/Show.png"
                />
              </td>
            </tr>
            <tr>
              <td class="p-2 border-2">walk the dog 3</td>
              <td class="p-2 text-center border-2">
                <div
                  class="bg-red-500 text-white rounded-2xl p-1 pr-3 pl-3 inline-block"
                >
                  High
                </div>
              </td>
              <td class="p-2 text-center border-2">
                <div
                  class="bg-green-600 text-white rounded-2xl p-1 pr-3 pl-3 inline-block"
                >
                  Done
                </div>
              </td>
              <td class="p-2 text-center border-2"><div></div></td>
              <td class="p-2 text-center border-2">
                <input
                  type="image"
                  class="bg-red-500 py-0.5 px-2 rounded"
                  src="./assets/icons/Delete 1.png"
                />
                <input
                  type="image"
                  class="bg-blue-600 py-0.5 px-2 rounded"
                  src="./assets/icons/Edit 1.png"
                />
                <input
                  type="image"
                  class="bg-gray-500 py-0.5 px-2 rounded"
                  src="./assets/icons/Show.png"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </main>
      <footer class="p-5 flex justify-end gap-3">
        <p>Rows per page:</p>
        <select>
          <option value="All">All</option>
        </select>
        <p>1-3 of 3</p>
        <a href="#">
          <img src="./assets/icons/Left 2.svg" alt="previous" />
        </a>
        <a href="#">
          <img src="./assets/icons/Right 2.svg" alt="next" />
        </a>
      </footer>
    </div>
    <div
      id="overlay"
      class="absolute w-screen h-screen blur bg-black opacity-65 z-10 hidden"
      onclick="closeAddModal(); closeEditModal(); closeShowModal(); closeDeleteModal();"
    ></div>
    <div id="addModal" class="w-1/4 absolute top-1/4 z-20 bg-white hidden">
      <header class="relative p-2">
        <h2 class="text-center text-2xl mb-3">Add To-Do</h2>
        <span
          class="absolute top-0 right-3 p-1 text-3xl cursor-pointer"
          onclick="closeAddModal()"
          >&times;</span
        >
        <hr />
      </header>
      <main class="py-3 px-8">
        <form id="addForm" class="flex flex-col gap-4 mb-1">
          <label>
            <span class="inline-block w-24">Task Name :</span>
            <input
              name="taskName"
              type="text"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
              placeholder="Enter Task Name"
              required
            />
          </label>
          <label>
            <span class="inline-block w-24">Priority :</span>
            <select
              name="priority"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
            >
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </label>
          <input name="status" type="text" class="hidden" value="To Do" />
          <label>
            <span class="inline-block w-24">Deadline :</span>
            <div class="relative inline-block">
              <input
                name="deadline"
                type="text"
                id="Deadline"
                class="border shadow-xl outline-none p-1 ml-2 rounded-md cursor-pointer hover:shadow-2xl"
                data-jdp-min-date="today"
                placeholder="Select Deadline"
                readonly
              />
              <img
                class="absolute top-1 right-1 cursor-pointer"
                src="./assets/icons/Calender 2.svg"
                alt="Calender"
              />
            </div>
          </label>
          <input name="id" type="text" class="hidden" />
          <hr />
          <div class="flex justify-center gap-4 p-2">
            <input
              type="submit"
              class="border bg-green-500 text-white shadow-xl outline-none py-1 px-3 rounded-md cursor-pointer hover:bg-green-600 hover:shadow-green-200 active:bg-green-700"
              value="Add"
            />
            <input
              type="button"
              class="border bg-red-500 text-white shadow-xl outline-none py-1 px-3 rounded-md cursor-pointer hover:bg-red-600 hover:shadow-red-200 active:bg-red-700"
              onclick="closeAddModal()"
              value="Cancel"
            />
          </div>
        </form>
      </main>
    </div>
    <div id="deleteModal" class="w-1/4 absolute top-20 z-20 bg-white hidden">
      <header class="relative p-2">
        <h2 class="text-center text-2xl mb-3">Delete To-Do</h2>
        <span
          class="absolute top-0 right-3 p-1 text-3xl cursor-pointer"
          onclick="closeDeleteModal()"
          >&times;</span
        >
        <hr />
      </header>
      <main class="py-3 px-8">
        <form id="deleteForm" class="flex flex-col gap-4 mb-1">
          <h3 class="text-center text-lg mb-3">
            Are you sure that you want delete this To-Do?
          </h3>
          <label>
            <span class="inline-block w-24">Task Name :</span>
            <input
              name="taskName"
              type="text"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
              readonly
            />
          </label>
          <label>
            <span class="inline-block w-24">Priority :</span>
            <input
              name="priority"
              type="text"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
              readonly
            />
          </label>
          <label>
            <span class="inline-block w-24">Status :</span>
            <input
              name="status"
              type="text"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
              readonly
            />
          </label>
          <label>
            <span class="inline-block w-24">Deadline :</span>
            <div class="relative inline-block">
              <input
                name="deadline"
                type="text"
                class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
                readonly
              />
              <img
                class="absolute top-1 right-1 cursor-pointer"
                src="./assets/icons/Calender 2.svg"
                alt="Calender"
              />
            </div>
          </label>
          <input name="id" type="text" class="hidden" />
          <hr />
          <div class="flex justify-center gap-4 p-2">
            <input
              type="submit"
              class="border bg-green-500 text-white shadow-xl outline-none py-1 px-3 rounded-md cursor-pointer hover:bg-green-600 hover:shadow-green-200 active:bg-green-700"
              value="Delete"
            />
            <input
              type="button"
              class="border bg-red-500 text-white shadow-xl outline-none py-1 px-3 rounded-md cursor-pointer hover:bg-red-600 hover:shadow-red-200 active:bg-red-700"
              onclick="closeDeleteModal()"
              value="Cancel"
            />
          </div>
        </form>
      </main>
    </div>
    <div id="editModal" class="w-1/4 absolute top-1/4 z-20 bg-white hidden">
      <header class="relative p-2">
        <h2 class="text-center text-2xl mb-3">Edit To-Do</h2>
        <span
          class="absolute top-0 right-3 p-1 text-3xl cursor-pointer"
          onclick="closeEditModal()"
          >&times;</span
        >
        <hr />
      </header>
      <main class="py-3 px-8">
        <form id="editForm" class="flex flex-col gap-4 mb-1">
          <label>
            <span class="inline-block w-24">Task Name :</span>
            <input
              name="taskName"
              type="text"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
              placeholder="Enter Task Name"
              required
            />
          </label>
          <label>
            <span class="inline-block w-24">Priority :</span>
            <select
              name="priority"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
            >
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </label>
          <label>
            <span class="inline-block w-24">Status :</span>
            <select
              name="status"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
            >
              <option value="To Do">To Do</option>
              <option value="Doing">Doing</option>
              <option value="Done">Done</option>
            </select>
          </label>
          <label>
            <span class="inline-block w-24">Deadline :</span>
            <div class="relative inline-block">
              <input
                name="deadline"
                type="text"
                id="editDeadline"
                class="border shadow-xl outline-none p-1 ml-2 rounded-md cursor-pointer hover:shadow-2xl"
                data-jdp-min-date="today"
                placeholder="Select Deadline"
                readonly
              />
              <img
                class="absolute top-1 right-1 cursor-pointer"
                src="./assets/icons/Calender 2.svg"
                alt="Calender"
              />
            </div>
          </label>
          <input name="id" type="text" class="hidden" />
          <hr />
          <div class="flex justify-center gap-4 p-2">
            <input
              type="submit"
              class="border bg-green-500 text-white shadow-xl outline-none py-1 px-3 rounded-md cursor-pointer hover:bg-green-600 hover:shadow-green-200 active:bg-green-700"
              value="Edit"
            />
            <input
              type="button"
              class="border bg-red-500 text-white shadow-xl outline-none py-1 px-3 rounded-md cursor-pointer hover:bg-red-600 hover:shadow-red-200 active:bg-red-700"
              onclick="closeEditModal()"
              value="Cancel"
            />
          </div>
        </form>
      </main>
    </div>
    <div id="showModal" class="w-1/4 absolute top-1/4 z-20 bg-white hidden">
      <header class="relative p-2">
        <h2 class="text-center text-2xl mb-3">Show To-Do</h2>
        <span
          class="absolute top-0 right-3 p-1 text-3xl cursor-pointer"
          onclick="closeShowModal()"
          >&times;</span
        >
        <hr />
      </header>
      <main class="py-3 px-8">
        <form id="showForm" class="flex flex-col gap-4 mb-1">
          <label>
            <span class="inline-block w-24">Task Name :</span>
            <input
              name="taskName"
              type="text"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
              readonly
            />
          </label>
          <label>
            <span class="inline-block w-24">Priority :</span>
            <input
              name="priority"
              type="text"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
              readonly
            />
          </label>
          <label>
            <span class="inline-block w-24">Status :</span>
            <input
              name="status"
              type="text"
              class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
              readonly
            />
          </label>
          <label>
            <span class="inline-block w-24">Deadline :</span>
            <div class="relative inline-block">
              <input
                name="deadline"
                type="text"
                class="border shadow-xl outline-none p-1 ml-2 rounded-md hover:shadow-2xl"
                readonly
              />
              <img
                class="absolute top-1 right-1 cursor-pointer"
                src="./assets/icons/Calender 2.svg"
                alt="Calender"
              />
            </div>
          </label>
        </form>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
